<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Dona ğŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4e8a,#ff758c);
    padding:20px;
    overflow:hidden;
}

.card{
    background:white;
    width:100%;
    max-width:370px;
    padding:20px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    position:relative;
}

h1{
    font-size:20px;
    color:#ff2e63;
    margin-bottom:15px;
}

/* Slideshow */
.slideshow{
    position:relative;
    width:100%;
    height:220px;
    border-radius:15px;
    overflow:hidden;
    margin-bottom:15px;
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    opacity:0;
    transition:opacity 1s ease;
}

.slide img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.slide.active{
    opacity:1;
}

/* Buttons */
.buttons{
    position:relative;
    height:110px;
}

button{
    width:120px;
    padding:12px;
    border:none;
    border-radius:30px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    position:absolute;
}

#yesBtn{
    background:#28a745;
    color:white;
    left:50%;
    transform:translateX(-50%);
    bottom:10px;
}

#noBtn{
    background:#dc3545;
    color:white;
    top:10px;
    left:50%;
    transform:translateX(-50%);
}

.message{
    display:none;
    margin-top:15px;
    text-align:left;
    font-size:14px;
}

.message h2{
    color:#ff2e63;
    margin-bottom:8px;
}

ul{padding-left:18px;}
li{margin-bottom:5px;}

.heart{
    position:fixed;
    font-size:20px;
    animation:floatUp 3s linear forwards;
}

@keyframes floatUp{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-150px);opacity:0;}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">

    <h1>Dona, Will You Be My Valentine? ğŸ’–</h1>

    <div class="slideshow">
        <div class="slide active"><img src="photo1.jpeg"></div>
        <div class="slide"><img src="photo2.jpeg"></div>
        <div class="slide"><img src="photo3.jpeg"></div>
        <div class="slide"><img src="photo4.jpeg"></div>
    </div>

    <div class="buttons" id="buttons">
        <button id="noBtn">No ğŸ˜</button>
        <button id="yesBtn">Yes ğŸ˜</button>
    </div>

    <div class="message" id="message">
        <h2>What I Love About You ğŸ’•</h2>
        <ul>
            <li>Your smile literally fixes my mood ğŸ¥º</li>
            <li>The way you care about everyone</li>
            <li>Your chubby cheeksâ€¦ Awww ğŸ˜Œ</li>
            <li>You are sooo much Puchkiiii ğŸ’—</li>
            <li>And mostlyâ€¦ just YOU being you ğŸ’–</li>
        </ul>
    </div>

</div>

<script>
const slides=document.querySelectorAll(".slide");
let current=0;

setInterval(()=>{
    slides[current].classList.remove("active");
    current=(current+1)%slides.length;
    slides[current].classList.add("active");
},3000);

// buttons logic
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const message=document.getElementById("message");
const buttons=document.getElementById("buttons");
const music=document.getElementById("bgMusic");

function moveButton(){
    const card=document.querySelector(".card");
    const cardRect=card.getBoundingClientRect();
    const maxX=cardRect.width-noBtn.offsetWidth;
    const randomX=Math.random()*maxX;
    const randomY=Math.random()*60;
    noBtn.style.left=randomX+"px";
    noBtn.style.top=randomY+"px";
}

noBtn.addEventListener("touchstart",moveButton);
noBtn.addEventListener("mouseover",moveButton);

yesBtn.addEventListener("click",()=>{
    message.style.display="block";
    buttons.style.display="none";
    createHearts();
});

function createHearts(){
    for(let i=0;i<25;i++){
        const heart=document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML="ğŸ’–";
        heart.style.left=Math.random()*window.innerWidth+"px";
        heart.style.bottom="0px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),3000);
    }
}

document.addEventListener("click",function(){
    music.play().catch(()=>{});
},{once:true});
</script>

</body>
</html>
